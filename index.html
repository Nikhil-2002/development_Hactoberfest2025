<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walking Desktop Pet</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 120px;
            height: 120px;
            background: transparent;
            overflow: hidden;
            cursor: pointer;
        }

        .pet {
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            transition: transform 0.1s ease;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
        }

        .pet.walking {
            animation: walk 0.5s infinite;
        }

        .pet.stopped {
            animation: none;
        }

        @keyframes walk {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-5px) rotate(2deg); }
            50% { transform: translateY(0px) rotate(0deg); }
            75% { transform: translateY(-3px) rotate(-2deg); }
        }

        .pet.flipped {
            transform: scaleX(-1);
        }

        .pet-message {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 3px 8px;
            border-radius: 8px;
            font-size: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
            white-space: nowrap;
            pointer-events: none;
        }

        .pet-message.show {
            opacity: 1;
        }

        .pet.clicked {
            animation: happy-bounce 0.6s ease;
        }

        @keyframes happy-bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <div class="pet-message" id="petMessage">Hello! üêæ</div>
    <div class="pet" id="pet">üê±</div>

    <script src="pet.js"></script>
</body>
</html>
